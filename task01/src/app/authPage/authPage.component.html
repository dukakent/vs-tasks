<div class="row">
    <div class="col-xs-12 col-md-5">
        <h3>Login</h3>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail2" class="col-sm-2 control-label">Your name:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail2" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword2" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                    <input type="checkbox"> Remember me
                    </label>
                </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-xs-12 col-md-offset-2 col-md-5">
        <h3>Registration</h3>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputName3" class="col-sm-2 control-label">User name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName3" placeholder="User name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAge3" class="col-sm-2 control-label">Your age:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputAge3" placeholder="Age">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputConfirmPassword3" class="col-sm-2 control-label">Confirm password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputConfirmPassword3" placeholder="Confirm password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign up</button>
                </div>
            </div>
        </form>
    </div>
</div>
